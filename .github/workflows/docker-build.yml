name: Docker Build Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: gofmt -l . | tee /dev/stderr | (! read)

  docker-build:
    name: Test Docker Build
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GO_MODULES_TOKEN || secrets.WORKFLOW_TOKEN_GITHUB || secrets.GITHUB_TOKEN }}
        run: |
          DOCKER_BUILDKIT=1 docker build \
            --secret id=github_token,env=GITHUB_TOKEN \
            -t chatbox-websocket:ci-test \
            .
      
      - name: Verify image was created
        run: |
          docker images | grep chatbox-websocket
      
      - name: Test image runs
        run: |
          docker run --rm chatbox-websocket:ci-test --version || \
          docker run --rm chatbox-websocket:ci-test --help || \
          echo "Image created successfully"
