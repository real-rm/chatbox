name: Docker Build Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        env:
          # Use GO_MODULES_TOKEN if available, fallback to WORKFLOW_TOKEN_GITHUB, then GITHUB_TOKEN
          BUILD_TOKEN: ${{ secrets.GO_MODULES_TOKEN || secrets.WORKFLOW_TOKEN_GITHUB || secrets.GITHUB_TOKEN }}
        run: |
          docker build \
            --build-arg GITHUB_TOKEN=$BUILD_TOKEN \
            -t chatbox-websocket:ci-test \
            .
      
      - name: Verify image was created
        run: |
          docker images | grep chatbox-websocket
      
      - name: Test image runs
        run: |
          docker run --rm chatbox-websocket:ci-test --version || \
          docker run --rm chatbox-websocket:ci-test --help || \
          echo "Image created successfully"
