apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbox-websocket
  namespace: default
  labels:
    app: chatbox
    component: websocket
    version: v1
spec:
  # Horizontal scaling support - adjust replicas as needed
  replicas: 3
  
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: chatbox
      component: websocket
  
  template:
    metadata:
      labels:
        app: chatbox
        component: websocket
        version: v1
      annotations:
        # Prometheus scraping annotations (if using Prometheus)
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    
    spec:
      # Service account for Kubernetes API access (if needed)
      serviceAccountName: default
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Init container to wait for MongoDB (optional)
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mongo-service 27017; do echo waiting for mongo; sleep 2; done']
      
      containers:
      - name: chatbox
        image: chatbox-websocket:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: chat-config
        
        # Environment variables from Secret
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: ENCRYPTION_KEY
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: SMTP_PASS
        - name: SMS_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: SMS_ACCOUNT_SID
        - name: SMS_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: SMS_AUTH_TOKEN
        - name: SMS_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: SMS_API_KEY
        - name: LLM_PROVIDER_1_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: LLM_PROVIDER_1_API_KEY
        - name: LLM_PROVIDER_2_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: LLM_PROVIDER_2_API_KEY
        - name: LLM_PROVIDER_3_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: LLM_PROVIDER_3_API_KEY
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /chat/healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /chat/readyz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - gives container time to start (useful for slow starts)
        startupProbe:
          httpGet:
            path: /chat/healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds total (12 * 5s)
        
        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: temp
          mountPath: /app/temp
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: temp
        emptyDir: {}
      
      # Graceful shutdown - give pods time to close connections
      terminationGracePeriodSeconds: 30
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Restart policy
      restartPolicy: Always
      
      # Node affinity (optional - for specific node selection)
      # affinity:
      #   nodeAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 1
      #       preference:
      #         matchExpressions:
      #         - key: node-role.kubernetes.io/worker
      #           operator: In
      #           values:
      #           - "true"
      
      # Pod anti-affinity (optional - spread pods across nodes)
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchExpressions:
      #           - key: app
      #             operator: In
      #             values:
      #             - chatbox
      #         topologyKey: kubernetes.io/hostname

---
# Horizontal Pod Autoscaler - scales based on resource and application metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chatbox-websocket-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chatbox-websocket
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # Resource-based metrics
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Application-level metrics (requires Prometheus Adapter or similar)
  # Uncomment when Prometheus Adapter is configured in your cluster
  # - type: Pods
  #   pods:
  #     metric:
  #       name: chatbox_websocket_connections_total
  #     target:
  #       type: AverageValue
  #       averageValue: "100"  # Scale when average connections per pod exceeds 100
  # - type: Pods
  #   pods:
  #     metric:
  #       name: chatbox_active_sessions_total
  #     target:
  #       type: AverageValue
  #       averageValue: "50"  # Scale when average active sessions per pod exceeds 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
