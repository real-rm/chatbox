apiVersion: v1
kind: Secret
metadata:
  name: chat-secrets
  namespace: default
type: Opaque
stringData:
  # JWT Secret (base64 encoded in production)
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
  
  # Storage Credentials
  S3_ACCESS_KEY_ID: "your-s3-access-key"
  S3_SECRET_ACCESS_KEY: "your-s3-secret-key"
  
  # SMTP Credentials
  SMTP_USER: "smtp-username"
  SMTP_PASS: "smtp-password"
  
  # SMS API Key
  SMS_API_KEY: "your-sms-api-key"
  
  # LLM API Keys
  LLM_PROVIDER_1_API_KEY: "your-openai-api-key"
  LLM_PROVIDER_2_API_KEY: "your-anthropic-api-key"
