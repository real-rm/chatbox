apiVersion: v1
kind: Secret
metadata:
  name: chat-secrets
  namespace: default
  labels:
    app: chatbox
    component: secrets
type: Opaque
stringData:
  # JWT Secret (MUST be changed in production)
  JWT_SECRET: "your-jwt-secret-key-change-in-production-use-strong-random-string"
  
  # Storage Credentials (AWS S3)
  S3_ACCESS_KEY_ID: "your-s3-access-key-id"
  S3_SECRET_ACCESS_KEY: "your-s3-secret-access-key"
  
  # SMTP Credentials
  SMTP_USER: "smtp-username"
  SMTP_PASS: "smtp-password"
  
  # SMS API Credentials (Twilio)
  SMS_ACCOUNT_SID: "ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
  SMS_AUTH_TOKEN: "your-twilio-auth-token"
  SMS_API_KEY: "your-sms-api-key"
  
  # LLM API Keys
  LLM_PROVIDER_1_API_KEY: "sk-your-openai-api-key"
  LLM_PROVIDER_2_API_KEY: "sk-ant-your-anthropic-api-key"
  LLM_PROVIDER_3_API_KEY: "your-dify-api-key"
  
  # SES Credentials (if using AWS SES for email)
  SES_ACCESS_KEY_ID: "AKIAXXXXXXXXXXXXXXXX"
  SES_SECRET_ACCESS_KEY: "your-ses-secret-access-key"
  SES_REGION: "us-east-1"
  
  # MongoDB Credentials (if using authentication)
  MONGO_USERNAME: "chatbox-user"
  MONGO_PASSWORD: "your-mongo-password"
  
  # Additional API Keys
  ADMIN_API_KEY: "your-admin-api-key-for-monitoring"
