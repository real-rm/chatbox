apiVersion: v1
kind: Service
metadata:
  name: chatbox-websocket
  namespace: default
  labels:
    app: chatbox
    component: websocket
  annotations:
    # Service annotations for cloud providers
    # AWS Load Balancer annotations (uncomment if using AWS)
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    
    # GCP Load Balancer annotations (uncomment if using GCP)
    # cloud.google.com/load-balancer-type: "Internal"
    
    # Azure Load Balancer annotations (uncomment if using Azure)
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: ClusterIP  # Use LoadBalancer for external access, ClusterIP for internal
  
  # Session affinity is CRITICAL for WebSocket connections
  # This ensures that all requests from the same client go to the same pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours - adjust based on your reconnect timeout
  
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  
  selector:
    app: chatbox
    component: websocket

