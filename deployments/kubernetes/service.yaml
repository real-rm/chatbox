---
# Ingress for HTTP/HTTPS routing (optional)
# Requires an Ingress Controller (nginx, traefik, etc.)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbox-websocket-ingress
  namespace: default
  labels:
    app: chatbox
    component: websocket
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # WebSocket support - CRITICAL for WebSocket connections
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "chatbox-websocket"
    
    # Session affinity for WebSocket
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "chatbox-affinity"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "10800"
    nginx.ingress.kubernetes.io/session-cookie-expires: "10800"
    nginx.ingress.kubernetes.io/session-cookie-path: "/chatbox"
    
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS (if needed)
    # SECURITY: Set cors-allow-origin to your production domain(s) before deployment.
    # Example: "https://chat.example.com,https://admin.example.com"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "REPLACE_WITH_PRODUCTION_ORIGINS"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    
    # TLS/SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx  # Or traefik, haproxy, etc.
  
  # TLS configuration
  tls:
  - hosts:
    - chat.example.com
    secretName: chatbox-tls-cert
  
  rules:
  - host: chat.example.com
    http:
      paths:
      - path: /chatbox(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: chatbox-websocket
            port:
              number: 80
