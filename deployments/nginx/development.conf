# Nginx Configuration Template: Development Environment
# 
# This template provides a minimal configuration for local development and
# testing. Includes basic proxying without SSL, rate limiting, or advanced
# features. Suitable for development machines and CI/CD testing.
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/chatbox-dev
#   2. Update the server_name (or use localhost)
#   3. Update backend server address if needed
#   4. Create symlink: ln -s /etc/nginx/sites-available/chatbox-dev /etc/nginx/sites-enabled/
#   5. Test: sudo nginx -t
#   6. Reload: sudo nginx -s reload

upstream chatbox_backend {
    # Local backend server
    server localhost:8080;
    
    # Enable keepalive connections
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    
    # Use localhost or local domain
    server_name localhost chat.local;
    
    # Verbose logging for debugging
    access_log /var/log/nginx/chatbox_dev_access.log combined;
    error_log /var/log/nginx/chatbox_dev_error.log debug;
    
    # Disable access log buffering for real-time logs
    access_log /var/log/nginx/chatbox_dev_access.log combined buffer=0;
    
    # WebSocket endpoint
    location /chatbox/ws {
        proxy_pass http://chatbox_backend;
        
        # WebSocket upgrade headers (REQUIRED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Shorter timeouts for development (easier to catch issues)
        proxy_connect_timeout 1h;
        proxy_send_timeout 1h;
        proxy_read_timeout 1h;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # CORS headers for local development
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Health check endpoints
    location ~ ^/chatbox/(healthz|readyz)$ {
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Metrics endpoint (unrestricted in development)
    location /metrics {
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # HTTP endpoints (admin API, user sessions, etc.)
    location /chatbox/ {
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for HTTP
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers for local development
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Serve static files for testing (optional)
    location /static/ {
        alias /var/www/chatbox/static/;
        autoindex on;  # Enable directory listing
    }
}

