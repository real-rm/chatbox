# Nginx Configuration Template: Load Balanced Deployment
# 
# This template provides load balancing configuration for the Chatbox WebSocket
# service across multiple backend instances. Uses IP hash for session affinity
# to ensure WebSocket connections remain stable.
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/chatbox
#   2. Update the server_name and backend server addresses
#   3. Add/remove backend servers as needed
#   4. Configure SSL certificates (if using HTTPS)
#   5. Create symlink: ln -s /etc/nginx/sites-available/chatbox /etc/nginx/sites-enabled/
#   6. Test: sudo nginx -t
#   7. Reload: sudo nginx -s reload

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=chatbox_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chatbox_ws:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=chatbox_admin:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=chatbox_conn:10m;

upstream chatbox_backend {
    # IP hash ensures same client goes to same backend
    # CRITICAL for WebSocket session affinity
    ip_hash;
    
    # Backend servers with health check parameters
    # Replace with your backend server addresses
    server backend1.example.com:8080 max_fails=3 fail_timeout=30s;
    server backend2.example.com:8080 max_fails=3 fail_timeout=30s;
    server backend3.example.com:8080 max_fails=3 fail_timeout=30s;
    
    # Optional: Add backup server
    # server backup.example.com:8080 backup;
    
    # Optional: Use weighted load balancing
    # server backend1.example.com:8080 weight=3 max_fails=3 fail_timeout=30s;
    # server backend2.example.com:8080 weight=1 max_fails=3 fail_timeout=30s;
    
    # Enable keepalive connections to backend
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name
    server_name chat.example.com;
    
    # Connection limiting (10 concurrent connections per IP)
    limit_conn chatbox_conn 10;
    
    # Logging
    access_log /var/log/nginx/chatbox_access.log combined;
    error_log /var/log/nginx/chatbox_error.log warn;
    
    # WebSocket endpoint with rate limiting
    location /chatbox/ws {
        limit_req zone=chatbox_ws burst=10 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # WebSocket upgrade headers (REQUIRED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Admin endpoints with strict rate limiting
    location /chatbox/admin/ {
        limit_req zone=chatbox_admin burst=5 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoints (no rate limiting)
    location ~ ^/chatbox/(healthz|readyz)$ {
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Don't log health checks
        access_log off;
    }
    
    # General HTTP endpoints with rate limiting
    location /chatbox/ {
        limit_req zone=chatbox_general burst=20 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for HTTP
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Custom error pages
    error_page 429 /429.html;
    error_page 502 503 504 /50x.html;
    
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
