# Nginx Configuration Template: Single Server Deployment
# 
# This template provides a basic single-server configuration for the Chatbox
# WebSocket service. Suitable for development, testing, or small production
# deployments with a single backend instance.
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/chatbox
#   2. Update the server_name and backend server address
#   3. Configure SSL certificates (if using HTTPS)
#   4. Create symlink: ln -s /etc/nginx/sites-available/chatbox /etc/nginx/sites-enabled/
#   5. Test: sudo nginx -t
#   6. Reload: sudo nginx -s reload

upstream chatbox_backend {
    # Single backend server
    # Replace with your backend server address
    server localhost:8080;
    
    # Enable keepalive connections to backend
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name
    server_name chat.example.com;
    
    # Logging
    access_log /var/log/nginx/chatbox_access.log combined;
    error_log /var/log/nginx/chatbox_error.log warn;
    
    # WebSocket endpoint
    location /chatbox/ws {
        proxy_pass http://chatbox_backend;
        
        # WebSocket upgrade headers (REQUIRED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Health check endpoints
    location ~ ^/chatbox/(healthz|readyz)$ {
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Don't log health checks
        access_log off;
    }
    
    # HTTP endpoints (admin API, user sessions, etc.)
    location /chatbox/ {
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for HTTP
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
