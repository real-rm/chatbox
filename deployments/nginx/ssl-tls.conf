# Nginx Configuration Template: SSL/TLS Production Deployment
# 
# This template provides production-ready SSL/TLS configuration for the Chatbox
# WebSocket service with security best practices, including HTTPS redirect,
# modern TLS protocols, security headers, and OCSP stapling.
#
# Prerequisites:
#   - SSL certificate and key files (Let's Encrypt recommended)
#   - For Let's Encrypt: sudo certbot --nginx -d chat.example.com
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/chatbox
#   2. Update the server_name and certificate paths
#   3. Update backend server addresses
#   4. Create symlink: ln -s /etc/nginx/sites-available/chatbox /etc/nginx/sites-enabled/
#   5. Test: sudo nginx -t
#   6. Reload: sudo nginx -s reload

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=chatbox_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chatbox_ws:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=chatbox_admin:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=chatbox_conn:10m;

upstream chatbox_backend {
    # IP hash for WebSocket session affinity
    ip_hash;
    
    # Backend servers - replace with your addresses
    server backend1.example.com:8080 max_fails=3 fail_timeout=30s;
    server backend2.example.com:8080 max_fails=3 fail_timeout=30s;
    server backend3.example.com:8080 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name
    server_name chat.example.com;
    
    # ACME challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Replace with your domain name
    server_name chat.example.com;
    
    # SSL certificate configuration
    # Replace with your certificate paths
    ssl_certificate /etc/letsencrypt/live/chat.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.example.com/privkey.pem;
    
    # SSL protocols and ciphers (Mozilla Intermediate configuration)
    # Supports: Firefox 27+, Android 4.4.2+, Chrome 31+, Edge, IE 11+, Safari 9+
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache and timeout
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling for improved SSL performance
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/chat.example.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    # Adjust based on your frontend requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self'; object-src 'none'; frame-ancestors 'self';" always;
    
    # HSTS (HTTP Strict Transport Security)
    # Uncomment after testing HTTPS works correctly
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Connection limiting
    limit_conn chatbox_conn 10;
    
    # Logging
    access_log /var/log/nginx/chatbox_access.log combined;
    error_log /var/log/nginx/chatbox_error.log warn;
    
    # WebSocket endpoint with rate limiting
    location /chatbox/ws {
        limit_req zone=chatbox_ws burst=10 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # WebSocket upgrade headers (REQUIRED)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Admin endpoints with strict rate limiting
    location /chatbox/admin/ {
        limit_req zone=chatbox_admin burst=5 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoints (no rate limiting)
    location ~ ^/chatbox/(healthz|readyz)$ {
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Don't log health checks
        access_log off;
    }
    
    # Metrics endpoint (optional, restrict access to monitoring systems)
    location /metrics {
        # Restrict to monitoring systems only
        # Uncomment and adjust IP ranges as needed
        # allow 10.0.0.0/8;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_pass http://chatbox_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        access_log off;
    }
    
    # General HTTP endpoints with rate limiting
    location /chatbox/ {
        limit_req zone=chatbox_general burst=20 nodelay;
        
        proxy_pass http://chatbox_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for HTTP
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Custom error pages
    error_page 429 /429.html;
    error_page 502 503 504 /50x.html;
    
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
