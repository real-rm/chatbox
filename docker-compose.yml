# Docker Compose for local development and testing
# This file provides a complete local environment with all dependencies

services:
  # MongoDB for session storage
  mongodb:
    image: mongo:7.0
    container_name: chatbox-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: chat
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chatbox-network
    healthcheck:
      test: mongosh "mongodb://$$MONGO_INITDB_ROOT_USERNAME:$$MONGO_INITDB_ROOT_PASSWORD@localhost:27017/admin" --eval "db.runCommand('ping').ok" --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: chatbox-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - chatbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO bucket
  minio-setup:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    container_name: chatbox-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb myminio/chat-files --ignore-existing;
      exit 0;

      "
    networks:
      - chatbox-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: chatbox-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - chatbox-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Chatbox WebSocket service
  chatbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbox-websocket
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      mailhog:
        condition: service_started
    env_file:
      - .env.local  # Optional: override defaults with local secrets
    environment:
      # Server Configuration
      SERVER_PORT: "8080"

      # JWT Configuration
      JWT_SECRET: "${JWT_SECRET:-local-development-secret-change-in-production}"

      # Database Configuration
      MONGO_URI: "mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/chat?authSource=admin"
      MONGO_DATABASE: "chat"
      MONGO_COLLECTION: "sessions"

      # S3 Configuration (MinIO)
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY_ID: "${MINIO_ROOT_USER:-minioadmin}"
      S3_SECRET_ACCESS_KEY: "${MINIO_ROOT_PASSWORD:-minioadmin}"
      S3_BUCKET: "chat-files"
      S3_REGION: "us-east-1"
      S3_USE_PATH_STYLE: "true"

      # SMTP Configuration (MailHog)
      SMTP_HOST: "mailhog"
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASS: ""
      EMAIL_FROM: "noreply@localhost"

      # LLM Configuration (use mock or real API keys)
      LLM_PROVIDER_1_ID: "openai-gpt4"
      LLM_PROVIDER_1_NAME: "GPT-4"
      LLM_PROVIDER_1_TYPE: "openai"
      LLM_PROVIDER_1_ENDPOINT: "https://api.openai.com/v1"
      LLM_PROVIDER_1_API_KEY: "${OPENAI_API_KEY:-sk-mock-key}"
      LLM_PROVIDER_1_MODEL: "gpt-4"

      # Logging
      LOG_LEVEL: "debug"
      LOG_STANDARD_OUTPUT: "true"

      # Feature Flags
      ENABLE_VOICE_MESSAGES: "true"
      ENABLE_FILE_UPLOADS: "true"
      ENABLE_ADMIN_TAKEOVER: "true"
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - chatbox-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080$${CHATBOX_PATH_PREFIX:-/chatbox}/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  chatbox-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
