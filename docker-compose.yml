# Docker Compose for local development and testing
# This file provides a complete local environment with all dependencies

version: '3.8'

services:
  # MongoDB for session storage
  mongodb:
    image: mongo:7.0
    container_name: chatbox-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: chat
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chatbox-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/chat --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: chatbox-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - chatbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO bucket
  minio-setup:
    image: minio/mc:latest
    container_name: chatbox-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/chat-files --ignore-existing;
      mc anonymous set download myminio/chat-files;
      exit 0;
      "
    networks:
      - chatbox-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: chatbox-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - chatbox-network

  # Chatbox WebSocket service
  chatbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbox-websocket
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      # Server Configuration
      SERVER_PORT: "8080"
      
      # JWT Configuration
      JWT_SECRET: "local-development-secret-change-in-production"
      
      # Database Configuration
      MONGO_URI: "mongodb://admin:password@mongodb:27017/chat?authSource=admin"
      MONGO_DATABASE: "chat"
      MONGO_COLLECTION: "sessions"
      
      # S3 Configuration (MinIO)
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY_ID: "minioadmin"
      S3_SECRET_ACCESS_KEY: "minioadmin"
      S3_BUCKET: "chat-files"
      S3_REGION: "us-east-1"
      S3_USE_PATH_STYLE: "true"
      
      # SMTP Configuration (MailHog)
      SMTP_HOST: "mailhog"
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASS: ""
      EMAIL_FROM: "noreply@localhost"
      
      # LLM Configuration (use mock or real API keys)
      LLM_PROVIDER_1_ID: "openai-gpt4"
      LLM_PROVIDER_1_NAME: "GPT-4"
      LLM_PROVIDER_1_TYPE: "openai"
      LLM_PROVIDER_1_ENDPOINT: "https://api.openai.com/v1"
      LLM_PROVIDER_1_API_KEY: "${OPENAI_API_KEY:-sk-mock-key}"
      LLM_PROVIDER_1_MODEL: "gpt-4"
      
      # Logging
      LOG_LEVEL: "debug"
      LOG_STANDARD_OUTPUT: "true"
      
      # Feature Flags
      ENABLE_VOICE_MESSAGES: "true"
      ENABLE_FILE_UPLOADS: "true"
      ENABLE_ADMIN_TAKEOVER: "true"
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - chatbox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/chat/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  chatbox-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
