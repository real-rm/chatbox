<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="app">
        <!-- Header with Back Button -->
        <div class="header-bar">
            <button id="back-btn" class="back-btn" title="Back to sessions">â† Sessions</button>
            <div id="connection-status" class="status-inline">
                <span id="status-text">Connecting...</span>
                <span id="status-indicator" class="indicator connecting"></span>
            </div>
        </div>

        <!-- Model Selector (hidden by default) -->
        <div id="model-selector-container" style="display: none;">
            <label for="model-selector">Model:</label>
            <select id="model-selector"></select>
        </div>

        <!-- Admin Name Display (hidden by default) -->
        <div id="admin-name-display" style="display: none;">
            <span>Assisted by: <strong id="admin-name"></strong></span>
        </div>

        <!-- Messages Container -->
        <div id="messages-container"></div>

        <!-- Loading Animation -->
        <div id="loading-animation" style="display: none;">
            <div class="loading-dots">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div id="input-area">
            <button id="file-upload-btn" title="Upload file">ğŸ“</button>
            <input type="file" id="file-input" style="display: none;" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
            <button id="camera-btn" title="Take photo">ğŸ“·</button>
            <button id="voice-btn" title="Record voice" class="voice-idle">ğŸ¤</button>
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
            <button id="help-btn" title="Request help">ğŸ†˜</button>
        </div>

        <!-- Voice Recording Indicator -->
        <div id="voice-recording" style="display: none;">
            <span id="recording-time">0:00</span>
            <button id="stop-recording-btn">Stop</button>
        </div>

        <!-- Upload Progress -->
        <div id="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <span id="progress-text">Uploading...</span>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
